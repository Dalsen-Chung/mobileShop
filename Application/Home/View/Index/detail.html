<include file="Public/header" />
<include file="Public/navbar" />
<div class="pd_detail">
  <div class="container">
    <div class="page-header">
        <h3>
            <button type="button" class="btn btn-link" onclick="history.go(-1);">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
            商品详情
        </h3>
    </div>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <volist name="photo_list" id="vo">
                <li
                    data-target="#myCarousel"
                    data-slide-to="{$i-1}"
                    style="margin-right: 5px;"
                    class="{$i-1 === 0 ? 'active' : ''}">
                </li>
            </volist>
        </ol>   
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <volist name="photo_list" id="vo">
                <div class="item {$i-1 === 0 ? 'active' : ''}">
                    <img src="__UPLOAD__{$vo}" />
                </div>
            </volist>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 style="margin-top: 10px;">{$product.name}</h3>
            <blockquote>
                <footer>{$product.intro}</footer>
            </blockquote>
            <div class="well">{$product.content}</div>
            <ul class="list-group" style="width: 400px;margin: 0 auto;">
                <li class="list-group-item">
                    商品单价
                    <span class="badge b-orange">¥{$product.price}</span>
                </li>
                <li class="list-group-item">
                    商品分类
                    <span class="badge">{$product.category_name}</span>
                </li>
                <li class="list-group-item">
                    商品品牌
                    <span class="badge">{$product.brand_name}</span>
                </li>
                <li class="list-group-item">
                    商品库存
                    <span class="badge" style="background-color: green;">{$product.stock}</span>
                </li>
                <li class="list-group-item">
                    商品已售
                    <span class="badge b-orange">{$product.sales}</span>
                </li>
                <li class="list-group-item">
                    上架日期
                    <span class="badge">{$product.addtime}</span>
                </li>
            </ul>
            <div style="text-align: right;">
                <a href="{:U('User/add_cart')}?pid={$product.id}" class="btn btn-primary" role="button">加入购物车</a>
            </div>
        </div>
      </div>
  </div>
</div>
<include file="Public/footer" />
