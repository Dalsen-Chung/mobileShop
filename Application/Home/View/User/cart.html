<include file="Public/header" />
<include file="Public/navbar" />
<div class="cart">
    <div class="container">
        <div class="page-header">
            <h3>我的购物车</h3>
        </div>
        <notempty name="cart_list">
            <div class="table-responsive" style="margin-bottom: 20px;">
                <table class="table table-striped table-hover" style="text-align: center;">
                    <thead>
                        <tr>
                            <td>序号</td>
                            <td>商品名称</td>
                            <td>商品图片</td>
                            <td>品牌</td>
                            <td>分类</td>
                            <td>单价</td>
                            <td>数量</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="cart_list" id="vo">
                            <tr>
                                <td>{$i}</td>
                                <td>{$vo.name}</td>
                                <td>
                                    <img src="__UPLOAD__{$vo.photo}" width="50">
                                </td>
                                <td>{$vo.brand_name}</td>
                                <td>{$vo.category_name}</td>
                                <td>¥{$vo.price}</td>
                                <td>
                                    <elt name="vo.num" value="1">
                                        <a href="{:U('User/dec_cart_num')}?cart_id={$vo.id}" class="btn btn-link btn-xs disabled" role="button">-</a>
                                    <else/>
                                        <a href="{:U('User/dec_cart_num')}?cart_id={$vo.id}" class="btn btn-link btn-xs" role="button">-</a>
                                    </elt>
                                    {$vo.num}
                                    <a href="{:U('User/inc_cart_num')}?cart_id={$vo.id}" class="btn btn-link btn-xs" role="button">+</a>
                                </td>
                                <td>
                                    <a href="{:U('User/delete_cart')}?cart_id={$vo.id}" class="btn btn-danger btn-xs" role="button">删除</a>
                                </td>
                            </tr>
                        </volist>
                    </tbody>
                </table>
            </div>
            <div class="cartInfo dpFlex">
                <span class="info">
                    <span style="margin-right: 10px;">共{$num_count}件商品</span>
                    <span style="color: gray;">合计：
                        <span class="c-orange" style="font-size: 0px;">
                            <span style="font-size: 15px;">¥</span>
                            <span style="font-size: 25px;">{$price_count}</span>
                        </span>
                    </span>
                </span>
                <a href="#" class="btn btn-primary" role="button">去结算</a>
            </div>
        </notempty>
        <empty name="cart_list">
            <div>
                <span>暂未选购任何商品<a href="{:U('Index/index')}">点我</a>去选购吧！</span>
            </div>
        </empty>
    </div>
</div>
<include file="Public/footer" />
