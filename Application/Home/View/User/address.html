<include file="Public/header" />
<include file="Public/navbar" />
<div class="user_address">
    <div class="container">
        <div class="page-header">
            <h3>我的收货地址</h3>
        </div>
        <form id="addressForm" method="POST" action="save_address" style="width: 400px; margin: 0 auto;">
            <div class="form-group">
              <label for="receiver">收货人</label>
              <input type="text" name="receiver" value="{$user_address.receiver}" required class="form-control" autocomplete="off" id="receiver" placeholder="请输入收货人">
            </div>
            <div class="form-group">
                <label for="tel">收货人电话</label>
                <input type="tel" name="tel" value="{$user_address.tel}" required class="form-control" id="tel" autocomplete="off" placeholder="请输入11位手机号">
            </div>
            <div class="form-group">
                <label for="address">收货地址</label>
                <div data-toggle="distpicker" id="addressSelector" style="margin-bottom: 10px;"><!-- container -->
                    <select name="province" value="{$user_address.province}" required></select><!-- 省 -->
                    <select name="city" required></select><!-- 市 -->
                    <select name="district" required></select><!-- 区 -->
                    <span id="provinceText" style="display: none;">{$user_address.province}</span>
                    <span id="cityText" style="display: none;">{$user_address.city}</span>
                    <span id="districtText" style="display: none;">{$user_address.district}</span>
                </div>
                <textarea name="address" required id="address" placeholder="请输入详细地址" autocomplete="off" class="form-control" rows="3">{$user_address.address}</textarea>
            </div>
            <div class="form-group">
                <label for="postcode">邮编</label>
                <input type="number" name="postcode" value="{$user_address.postcode}" required class="form-control" autocomplete="off" id="postcode" placeholder="请输入邮编">
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>
<include file="Public/footer" />
