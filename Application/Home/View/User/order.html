<include file="Public/header" />
<include file="Public/navbar" />
<div class="user_order">
  <div class="container">
    <div class="page-header">
      <h3>我的订单</h3>
    </div>
    <notempty name="order_list">
      <div class="table-responsive" style="margin-bottom: 20px;">
        <table class="table table-striped table-hover" style="text-align: center;min-width: 1000px;">
          <thead>
            <tr>
              <td style="width: 50px;">序号</td>
              <td style="min-width: 80px;">订单号</td>
              <td style="min-width: 80px;">商品描述</td>
              <td style="width: 50px;">订单总价</td>
              <td style="width: 80px;">商品数量</td>
              <td style="width: 80px;">订单状态</td>
              <td style="min-width: 80px;">收货地址</td>
              <td style="min-width: 80px;">快递单号</td>
              <td style="width: 150px;">下单时间</td>
              <td style="width: 50px;">操作</td>
            </tr>
          </thead>
          <tbody>
            <volist name="order_list" id="vo">
              <tr>
                <td>{$i}</td>
                <td>{$vo.order_sn}</td>
                <td>{$vo.desc}</td>
                <td>¥{$vo.price}</td>
                <td>{$vo.product_num}</td>
                <td>{$vo.status_text}</td>
                <td>{$vo.address}</td>
                <td>{$vo.tracking_num}</td>
                <td>{$vo.addtime}</td>
                <td>
                  <eq name="vo.status" value="1">
                    <a href="{:U('User/cancel_order')}?order_sn={$vo.order_sn}" class="btn btn-danger btn-xs" role="button">取消订单</a>
                  </eq>
                </td>
              </tr>
            </volist>
          </tbody>
        </table>
      </div>
    </notempty>
    <empty name="order_list">
      <div>
        <span>未有任何订单<a href="{:U('Index/index')}">点我</a>去选购吧！</span>
      </div>
    </empty>
  </div>
</div>
<include file="Public/footer" />
