<include file="Public/header" />
<include file="Public/navbar" />
<div class="user_info">
    <div class="container">
        <div class="page-header">
            <h3>我的信息</h3>
        </div>
        <form method="POST" action="save_info" style="width: 400px; margin: 0 auto;">
            <div class="form-group">
              <label for="edit_account">登录账号</label>
              <input type="text" name="account" value="{$user_info.account}" required class="form-control" readonly id="edit_account" placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="edit_name">昵称</label>
                <input type="text" name="name" value="{$user_info.name}" required class="form-control" id="edit_name" placeholder="请输入昵称">
            </div>
            <div class="form-group">
                <label for="edit_tel">电话号码</label>
                <input type="tel" name="tel" value="{$user_info.tel}" required class="form-control" id="edit_tel" placeholder="请输入电话">
            </div>
            <div class="form-group dpFlex" style="align-items: center;">
                <label style="margin-bottom: 0; margin-right: 10px;">性别</label>
                <label class="radio-inline">
                    <switch name="user_info.sex|abs">
                        <case value="1">
                            <input type="radio" name="sex" value="1" checked> 男
                        </case>
                        <default />
                            <input type="radio" name="sex" value="1" > 男
                    </switch>
                </label>
                <label class="radio-inline">
                    <switch name="user_info.sex|abs">
                        <case value="2">
                            <input type="radio" name="sex" value="2" checked> 女
                        </case>
                        <default />
                            <input type="radio" name="sex" value="2"> 女
                    </switch>
                </label>
            </div>
            <div class="form-group">
                <label for="edit_balance">当前余额</label>
                <input type="text" name="balance" value="{$user_info.balance}" required readonly class="form-control" id="edit_balance">
            </div>
            <div class="form-group">
              <label for="edit_password">新密码</label>
              <input type="password" name="password" class="form-control" id="edit_password" placeholder="请输入要更改的密码">
              <p class="help-block">需要修改密码时填入即可</p>
            </div>
            <div class="form-group" style="text-align: center;">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>
<include file="Public/footer" />
